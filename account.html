<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>账户</title>
		<link rel="stylesheet" type="text/css" href="css/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<style type="text/css">
			.dropOut {
				position: absolute;
				bottom: 5%;
				left: 0;
				width: 100%;
				text-align: center;
			}
			
			.dropOut button {
				width: 70%;
			}
			
			.mui-popup-button:first-of-type {
				color: #f00;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">账户</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell gotoCP">
					<a class="mui-navigate-right">账号安全</a>
				</li>
				<li class="mui-table-view-cell gotoAU">
					<a class="mui-navigate-right">关于我们</a>
				</li>
			</ul>
			<!--<input type="text" id="cid" style="margin: 50px auto;display: block;"></input>-->
			<div class="dropOut"><button type="button" class="mui-btn mui-btn-danger">退出登录</button></div>

		</div>
		<script type="text/javascript" src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/zepto-1.2.0.min.js"></script>
		<script type="text/javascript" src="js/ChengPinJia.js"></script>
		<script type="text/javascript">
			mui.init({
				keyEventBind: {
					backbutton: false //关闭back按键监听
				},
			});
			mui.plusReady(function() {
				mui(".mui-table-view").on("tap", ".gotoCP", function(e) {
					mui.openWindow({
						url: "changePassword.html"
					});
				});
				mui(".mui-table-view").on("tap", ".gotoAU", function(e) {
					mui.openWindow({
						url: "aboutUs.html",
						styles: {
							background: "#f00"
						}
					});
				});
				mui(".dropOut").on("tap", ".mui-btn-danger", function() {
					var btnARR = ["退出", "取消"];
					mui.confirm("您是否确认退出？", "退出登录", btnARR, function(e) {
						if(e.index == 0) {
							localStorage.clear();
							plus.webview.close("tab-webview");
							mui.openWindow({
								url: "login.html",
								id: "login"
							});
						}
					}, "div");
				});

//				document.getElementById("cid").value = plus.push.getClientInfo().clientid;
				
			});
		</script>
	</body>

</html>
